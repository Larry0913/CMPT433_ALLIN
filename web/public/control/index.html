    <div id="control-page">
        <header style="margin-bottom: 38px;">
            <h1>Control Dashboard</h1>
            <div>by ALLIN</div>
        </header>
        <div class="control-section" id="volume-control">
            <label for="volume">Buzzer Volume:</label>
            <input type="range" id="volume" min="0" max="100">
        </div>
        <div class="control-section" id="music-mode">
            <p>Enter Music Mode:</p>
            <label><input type="radio" name="music-mode" value="1"> Mode 1</label>
            <label><input type="radio" name="music-mode" value="2"> Mode 2</label>
        </div>
        <div class="control-section" id="music-mode">
            <p>Exit Music Mode:</p>
            <label><input type="radio" name="music-mode" value="1"> Mode 1</label>
            <label><input type="radio" name="music-mode" value="2"> Mode 2</label>
        </div>
        <div class="control-section" id="light-control">
            <p>Light Control:</p>
            <label><input type="radio" name="light-control" value="on"> On</label>
            <label><input type="radio" name="light-control" value="off"> Off</label>
        </div>
        <div class="control-section" id="traffic-light-control">
            <p>Light Color Control:</p>
            <label><input type="radio" name="traffic-light-control" value="red"> Red</label>
            <label><input type="radio" name="traffic-light-control" value="yellow"> Yellow</label>
            <label><input type="radio" name="traffic-light-control" value="green"> Green</label>
        </div>
        <div class="control-section" id="display-control">
            <p>Display on Screen:</p>
            <label><input type="radio" name="display-control" value="people"> People Number</label>
            <label><input type="radio" name="display-control" value="temperature"> Temperature</label>
        </div>
        <div id="update-button">
            <button onclick="updateSettings()">Update</button>
        </div>
        <!-- <div class="control-section" id="terminate-program">
            <button>Terminate Program</button>
        </div> -->
    </div>
    
</body>
    <script>
        function updateSettings() {
    // Get the user's choices
    const volume = document.getElementById('volume').value;
    const musicMode = document.querySelector('input[name="music-mode"]:checked').value;
    const lightControl = document.querySelector('input[name="light-control"]:checked').value;
    const trafficLightControl = document.querySelector('input[name="traffic-light-control"]:checked').value;
    const displayControl = document.querySelector('input[name="display-control"]:checked').value;

    // TODO: Update the settings based on the user's choices

    console.log('Settings updated:', {
        volume,
        musicMode,
        lightControl,
        trafficLightControl,
        displayControl,
    });
}
    </script>
